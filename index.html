<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solsinmotion Capoeira Angola Collective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to SolsinMotion Capoeira Angola Collective</h1>
    <p><strong>Location:</strong> Caracol: Eastside Cafe, 5471 Huntington Drive North, Los Angeles, CA 90032</p>
    <p><strong>Times:</strong> Tuesdays & Thursdays, 7:00–9:00 PM</p>
    <p><strong>Cost:</strong> Kids (6–17): $5 | College: $10 | Adults: $20</p>

    <!-- Updated form with phone number field -->
    <form name="capoeira-signin" method="POST" action="https://formspree.io/f/xjkwkqwe">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- New phone number input field -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555"><br><br>

        <button type="submit">Sign In</button>
    </form>
</body>
</html>
